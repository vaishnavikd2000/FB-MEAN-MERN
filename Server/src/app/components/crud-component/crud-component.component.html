  <div class="container-fluid mt-4">
    <h1 class="text-center mb-4 text-primary">User Management System</h1>
  
    <!-- Bootstrap Form -->
    <div class="row justify-content-center">
      <div class="col-md-8">
        <form (ngSubmit)="saveData()" class="card p-4 shadow-sm mb-4">
          <h4 class="card-title text-center mb-3">Add / Update User</h4>
          
          <!-- First Name Field -->
          <div class="mb-3">
            <label for="name" class="form-label">First Name</label>
            <input 
              type="text" 
              id="name" 
              class="form-control" 
              name="name" 
              [(ngModel)]="currentUser.name" 
              placeholder="Enter first name" 
              required
            />
          </div>
        
          <!-- Role Field -->
          <div class="mb-3">
            <label for="role" class="form-label">Role</label>
            <input 
              type="text" 
              id="role" 
              class="form-control" 
              name="role" 
              [(ngModel)]="currentUser.role" 
              placeholder="Enter role" 
              required
            />
          </div>
        
          <!-- Submit Button -->
          <div class="text-center">
            <button type="submit" class="btn btn-primary px-5 py-2">Save</button>
          </div>
        </form>
      </div>
    </div>
  
    <!-- User Table -->
    <div *ngIf="users && users.length > 0">
      <h2 class="text-center mb-3">User List</h2>
      
      <table class="table table-striped table-bordered table-hover shadow-sm rounded">
        <thead class="table-dark">
          <tr>
            <th>Id</th>
            <th>Name</th>
            <th>Role</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let user of users">
            <td>{{ user.id }}</td>
            <td>{{ user.name }}</td>
            <td>{{ user.role }}</td>
            <td class="text-center">
              <!-- Update Button -->
              <button 
                class="btn btn-sm btn-info me-2" 
                (click)="editUser(user)" 
                data-bs-toggle="tooltip" 
                title="Edit User">
                <i class="bi bi-pencil-square"></i> Edit
              </button>
              <!-- Delete Button -->
              <button 
                class="btn btn-sm btn-danger" 
                (click)="deleteUser(user.id)" 
                data-bs-toggle="tooltip" 
                title="Delete User">
                <i class="bi bi-trash"></i> Delete
              </button>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  
    <!-- No Data Message -->
    <div *ngIf="users && users.length === 0" class="alert alert-warning text-center">
      No user data available.
    </div>
  </div>
