<div class="container">
  <h1 class="display-5 mt-3 py-2">Click Counter</h1>
  <hr>
  <p class="lead">Button has been clicked {{ count }} times.</p>
  <button class="btn btn-primary" (click)="clickHandler()">Click Me</button>
  <button class="btn btn-warning" (click)="resetHandler()">Reset</button>
</div>
